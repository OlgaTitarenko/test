<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="trigrama">&#9776</div>
            <div class="logo">
                <img src="./img/logo.png" alt="T.E" />
            </div>
            <nav class="menu">
              <ul>
                <li class="hover">
                    <a href="#" class="valign-center">
                        <span>ССЫЛКИ</span>
                        <i class="material-icons">
                            arrow_drop_down
                        </i>
                    </a>
                </li>
                <li class="hover">
                    <a href="#">КОНТАКТЫ </a>
                </li>
                <li class="hover">
                    <a href="#" class="valign-center">
                        ТЕГИ
                        <i class="material-icons">
                            arrow_drop_down
                        </i>
                </a>
                </li>
                <li class="hover">
                    <a href="#" class="valign-center">
                        Просьбы
                        <i class="material-icons">
                            arrow_drop_down
                        </i>
                    </a>
                </li>
                <li class="hover">
                    <a href="#" class="valign-center">
                        Избранное
                        <i class="material-icons">
                            arrow_drop_down
                        </i>
                    </a>
                </li>
                <li class="hover">
                    <a href="#"  class="valign-center">
                        Посещение
                        <i class="material-icons md-16">
                            arrow_drop_down
                        </i>
                    </a>
                </li>
                <li class="search_button">
                    <a href="#" class="valign-center">
                    <i class="material-icons"  data-button="search">
                        search
                    </i></a>
                </li>
                <li class="hover">
                    <a href="#" class="valign-center">
                        <i class="material-icons">
                            add_circle
                        </i>
                    </a>
                </li>
              </ul>
            </nav>
            <div class="search_input">
                <label for="search">
                    <i class="material-icons md-lightgrey valign-center" data-search>
                        search
                    </i>
                    <input type="text" id="search" />
                    <i class="material-icons md-grey valign-center">
                        clear
                    </i>
                    <button class="button-search">
                        НАЙТИ
                    </button>
                </label>
                <div class="search_expanding">
                    <form action="">
                        <label class="checkbox">
                            <input
                                type="checkbox"
                                name="my"
                                class="hidden-item"
                            /><i></i>
                               <span>мои</span>
                            <input
                                 type="text"
                                 placeholder="Автор"
                                class="autor"
                            />
                        </label>
                        <br>
                        <div class="text_position">
                            Сортировать по:
                        </div>
                            <div class="form_select">
                            <select name="sorting" >
                                <option value="date">дате</option>
                                <option value="autor">автору</option>
                            </select>

                        </div>
                        <br>
                        <label class="checkbox">
                            <input
                                type="checkbox"
                                name="i_am_in"
                                class="hidden-item"
                            /><i></i>
                                <span>я участник</span>

                        </label>
                        <label class="checkbox">
                            <input
                                type="checkbox"
                                name="in_title"
                                class="hidden-item"
                            /><i></i>
                                <span>в заголовке</span>
                        </label>
                        <label class="checkbox">
                            <input
                                 type="checkbox"
                                 name="strict"
                                 class="hidden-item"
                            /><i></i>
                                <span>строгий поиск</span>
                        </label>
                    </form>
                </div>
            </div>
            <nav class="user">
                <ul>
                    <li>
                        <a href="#">
                        <i class="material-icons">
                            mail_outline
                        </i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <i class="material-icons">
                            notifications_none
                        </i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/icon.png" alt="avatar" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
